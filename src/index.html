<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coderslab Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <h1 class="col-xs-12 col-sm-6 col-sm-offset-3">Dodaj nową książkę:</h1>
</div>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <form id="addBookForm">
            <div class="form-group">
                <label for="title">Tytul:</label>
                <input id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Autor:</label>
                <input id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="publisher">Wydawnictwo:</label>
                <input id="publisher" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Rodzaj:</label>
                <input id="type" class="form-control">
            </div>
            <button type="submit" id="submitForm" class="btn btn-primary">Dodaj!</button>
        </form>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <table class="table table-bordered">
            <tr>
                <td colspan="3">Książki</td>
            </tr>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Wydawnictwo</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
